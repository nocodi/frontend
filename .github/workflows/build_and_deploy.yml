name: build_and_deploy

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-24.04
    environment: SE shared

    outputs:
      version: ${{ steps.detect_version.outputs.version }}

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t "ghcr.io/${{ github.repository }}:latest" .

      - name: Push Docker Image
        run: |
          docker push "ghcr.io/${{ github.repository }}:latest"


      - name: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_KEY }}
          port: ${{ secrets.PROD_PORT }}
          script: |
            docker kill nocodi_frontend || echo
            docker run --rm -d --pull=always --name nocodi_frontend -p 3000:80 ghcr.io/nocodi/frontend:latest

      - name: notify
        run: |
          message="üöÄNocodi Frontend deployed"
          message="$message\nüë§ Author: ${{ github.event.workflow_run.head_commit.author.name }}"
          message="$message\nüìù Commit Message: ${{ github.event.workflow_run.head_commit.message }}"
          message="$message\nüîç Commit Hash: ${{ github.event.workflow_run.head_commit.id }}"

          curl -s https://api.telegram.org/bot${{ secrets.TGBOT_TOKEN }}/sendMessage \
          -d '{\"chat_id\":\"${{ secrets.TGCHAT_ID }}\", \"message_thread_id\": \"${{ secrets.TGMESSAGE_THREAD_ID }}\", \"text\": \"$message\"}' \
              -H 'Content-Type: Application/Json'